        d3.csv("losses2015_transformed.csv")
            .then(function (data) {
                dataset = data
                createBarChart();
            })
        function createBarChart() {
            var data = dataset;
            console.log(data);
            var h = 13000;
            var w = 1000;
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            var xScale = d3.scaleSqrt()
                .domain([0, d3.max(data, function (d) { return d.Amount; })])
                .range([0, w]);

            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", 220)
                .attr("y", function (d, i) {
                    return (i + 1) * (20 + 2);
                })
                .attr("height", 20)
                .attr("width", function (d, i) {
                    return xScale(d.Amount / 10000);
                })
                .attr("class", "myrect");

            svg.selectAll("text.Damage_Description")
                .data(data)
                .enter()
                .append("text")
                .text(function (d, i) {
                    return d.Damage_Descp;
                })
                .attr("x", 10)
                .attr("y", function (d, i) {
                    return (i + 1) * (20 + 2) + 15;
                });

        }


    </script>
